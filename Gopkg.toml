# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  branch = "master"
  name = "github.com/OrlovEvgeny/go-mcache"

[[constraint]]
  name = "github.com/allegro/bigcache"
  version = "1.1.0"

[[constraint]]
  branch = "master"
  name = "github.com/bluele/gcache"

[[constraint]]
  name = "github.com/cespare/xxhash"
  version = "1.1.0"

[[constraint]]
  name = "github.com/coocood/freecache"
  version = "1.0.1"

[[constraint]]
  branch = "master"
  name = "github.com/hlts2/gocache"

[[constraint]]
  branch = "master"
  name = "github.com/kpango/fastime"

[[constraint]]
  name = "github.com/kpango/glg"
  version = "1.2.1"

[[constraint]]
  name = "github.com/patrickmn/go-cache"
  version = "2.1.0"

[[constraint]]
  branch = "master"
  name = "golang.org/x/sync"

[prune]
  go-tests = true
  unused-packages = true
